apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: vm-namespace-template
  title: VM Namespace Environment
  description: Creates a namespace environment for managing multiple VMs
  annotations:
    backstage.io/techdocs-ref: dir:.
  links:
    - url: https://www.redhat.com/en/technologies/linux-platforms/enterprise-linux
      title: Red Hat Enterprise Linux
      icon: dashboard
  tags:
    - namespace
    - vm
    - environment
spec:
  owner: operations
  type: environment

  parameters:
    - title: Provide information about the GitHub location
      required:
        - org
      properties:
        org:
          title: GitHub Organization
          type: string
          description: Your GitHub organization
          default: virt-corp
    - title: Provide information about the new namespace
      required:
        - environment
        - cluster_id
        - owner
      properties:
        environment:
          title: Environment
          type: string
          description: Environment type
          default: dev
          enum:
            - dev
            - prod
          enumNames:
            - Development
            - Production
        cluster_id:
          title: Cluster Id
          type: string
          description: Id of the cluster
          default: .apps.endor.codell.io
        owner:
          title: Owner
          type: string
          description: Owner of the namespace
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              kind: [User]
        description:
          title: Description
          type: string
          description: Description of this namespace environment
          default: VM namespace environment
        cpu_limit:
          title: CPU Limit
          type: string
          description: Maximum CPU cores for the namespace
          default: "20"
        memory_limit:
          title: Memory Limit
          type: string
          description: Maximum memory for the namespace
          default: "32Gi"
        storage_limit:
          title: Storage Limit
          type: string
          description: Maximum storage for the namespace
          default: "500Gi"

  steps:
    - id: generateTimestamp
      name: Generate unique namespace ID
      action: debug:log
      input:
        message: "Generating namespace ID using timestamp"

    - id: templateSource
      name: Generating the namespace component
      action: fetch:template
      input:
        url: ./skeleton
        targetPath: ./source
        values:
          org: ${{parameters.org}}
          owner: ${{parameters.owner}}
          cluster_id: ${{parameters.cluster_id}}
          namespace_id: "project-${{ parameters.environment }}-${{ user.entity.metadata.name | lower }}"
          environment: ${{parameters.environment}}
          description: ${{parameters.description}}
          repoName: "project-${{ parameters.environment }}-${{ user.entity.metadata.name | lower }}-gitops"
          cpu_limit: ${{parameters.cpu_limit}}
          memory_limit: ${{parameters.memory_limit}}
          storage_limit: ${{parameters.storage_limit}}

    - id: publishSource
      name: Publishing to Source Code Repository
      action: publish:github
      input:
        sourcePath: ./source
        description: "Namespace environment - project-${{ parameters.environment }}-${{ user.entity.metadata.name | lower }} (${{parameters.environment}})"
        repoUrl: "github.com?owner=${{parameters.org}}&repo=project-${{ parameters.environment }}-${{ user.entity.metadata.name | lower }}-gitops"
        defaultBranch: main
        protectDefaultBranch: false
        repoVisibility: public

    - id: registerSource
      name: Registering the Namespace Component
      action: catalog:register
      input:
        repoContentsUrl: ${{steps.publishSource.output.repoContentsUrl}}
        catalogInfoPath: /catalog-info.yaml

  output:
    links:
      - title: GitOps Repository
        url: ${{steps.publishSource.output.remoteUrl}}
      - title: Open Component in catalog
        icon: catalog
        entityRef: ${{steps.registerSource.output.entityRef}}
